<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio de narcodeveloper </title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }

        h1 {
            margin: 20px 0;
            font-size: 2em;
        }

        p {
            margin: 10px 0;
            color: #666;
        }

        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #007BFF;
        }

        .social-links a:hover {
            text-decoration: underline;
        }

        .buttons a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .buttons a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="votre-photo.jpg" alt="Photo de profil">
        <h1>ASSOGBA Yaovi Azamaténou Narcisse</h1>
        <p>Bénévole, communicateur, photographe et enseignant</p>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/votreprofil" target="_blank">LinkedIn</a>
            <a href="https://twitter.com/votreprofil" target="_blank">Twitter</a>
            <a href="https://github.com/votreprofil" target="_blank">GitHub</a>
        </div>
        <div class="buttons">
            <a href="#about">À propos</a>
            <a href="#projects">Projets</a>
            <a href="#contact">Contact</a>
        </div>
    </div>
</body>
</html>
